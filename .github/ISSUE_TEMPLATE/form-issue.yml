name: üóÉÔ∏è Flutter Affise Issue
description: File a Detailed Issue.
title: "[Issue]: "
labels: 
  - bug
projects:
  - affise/affise-mmp-sdk-flutter
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        `Thanks for taking the time to fill out this Issue`

  - type: input
    id: version-tag
    attributes:
      label: Version
      description: Tell us Affise Flutter library version
      placeholder: Version
    validations:
      required: true

  - type: dropdown
    id: flutter-device
    attributes:
      label: Device
      description: On which device you running
      multiple: true
      options:
        - Android
        - iOS
        - Neither
    validations:
      required: true

  - type: textarea
    id: flutter-doctor
    attributes:
      label: Flutter Doctor
      description: Tell us, output for `flutter doctor -v` command
      placeholder: Tell us what `flutter doctor -v` says!
      render: shell
    validations:
      required: true

  - type: textarea
    id: issue-what-happened
    attributes:
      label: What happened?
      description: |
        - What did happen?
        - What did you expect to happen?
        - Give as much detail
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: issue-logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      placeholder: Logs
      render: shell

  - type: textarea
    id: issue-code
    attributes:
      label: Code which cause a issue
      description: Please copy and paste any relevant Code. This will be automatically formatted into TypeScript code, so no need for backticks.
      placeholder: Dart code
      render: dart

  - type: checkboxes
    id: issue-check
    attributes:
      label: I have
      options:
        - label: Read [documentation](https://github.com/affise/affise-mmp-sdk-flutter/blob/main/README.md)
          required: true
        - label: Tried [Troubleshoots](https://github.com/affise/affise-mmp-sdk-flutter/blob/main/README.md#Troubleshoots)
          required: true
    validations:
      required: true
    
  - type: checkboxes
    id: issue-check-restart
    attributes:
      label: Did full application restart?
      description: |
        - `completely stop application on device`
      options:
        - label: I have
          required: true
    validations:
      required: true